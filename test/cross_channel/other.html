<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次频道</title>

</head>

<body>
  <script src="../../debug/cross_channel_other.js"></script>
  <script src="../../debug/cross_channel_post_other.js"></script>
  <div id="imgDiv"></div>
  <script>
    // 普通脚本
    /** @type {HTMLDivElement} 注解 */
    let div = document.getElementById("imgDiv")
    for (let i = 1; i < 7; i++) {
      let name = `${i}.jpg`
      let img = new Image()
      img.src = `./${name}`
      img.style.width = "50px"
      img.style.height = "50px"
      div.append(img)
    }

  </script>
  <script src="./other.js"></script>
</body>

</html>
